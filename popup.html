<!DOCTYPE html>
<html>
<head>
    <title>Change Profile Picture</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #0073b1;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h3>Change Picture</h3>
    <input type="file" id="upload" accept="image/*">
    <label for="upload">Choose Image</label>
    
    <script src="popup.js"></script>
</body>
</html>
